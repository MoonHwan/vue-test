<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{str}}</p> 
        <!-- 실제로 html 파일에서는 <p id="abc">{{str}}</p>로 보여짐 -->
        <p>{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loding,,.
        </div>
        <div v-else="loading"> 
            test user has been logged in
        </div>
        <div v-show="loading"> 
            loding.,, 
            <!-- 스타일로 육안상 보이지않게함.  -->
        </div>
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                str:'hi',
                num:10,
                uuid:'abc',
                name:'text-blue',
                loading:true,
                message:''
            },
            computed:{
                doubleNum:function(){
                    return this.num*2;
                }
            }
        })
    </script>
</body>
</html>
