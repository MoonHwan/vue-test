<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 3번의 Method 연산 -->
        <div>{{ reversMsg() }}</div>
        <div>{{ reversMsg() }}</div>
        <div>{{ reversMsg() }}</div>
        <div>----------------</div>
        <!-- 1번의 computed 연산 후 캐싱된 데이터 노출 -->
        <div>{{ reversedMsg }}</div>
        <div>{{ reversedMsg }}</div>
        <div>{{ reversedMsg }}</div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue! Good~'
            },
            computed: {
                reversedMsg(){
                    return this.msg.split('').reverse().join('')
                }
            },
            methods: {
                reversMsg() {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
