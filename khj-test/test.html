<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST HTML</title>
</head>
<body>
    <div id="app">
        <!-- <app-contents v-bind:propsdata="message"></app-contents> -->
        <!-- <app-contents v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위컴포넌트 매서드 이름"></app-contents> -->
        <app-contents v-on:pass="showAlert"></app-contents>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var content={
            template:'<button v-on:click="passEvent">clickme</button>',
            methods:{
                passEvent: function(){
                    this.$emit('pass');
                }
            }
            // props:['propsdata']
        }
        new Vue({
            el:'#app',
            components:{'app-contents':content},
            methods:{
                showAlert:function(){
                    alert('hihello vue.js');
                }
            }
            // data:{
            //     message:'현지'
            // }
        });
    </script>
</body>
</html>
